<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<title>Random Champion</title>
<link href="styles.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Hind+Guntur|Righteous" rel="stylesheet">
</head>

<div class="wrapper">
<body>
<header>
	<h1>League of Legends</h1>
	 <h3>Random Champ Generator</h3>
	 <button class="fill" onclick="topLane(), jungle(), midLane(), adc(), support()">Fill all</button>
</header>

<h2 class="role-header">Select a Role</h2>

<div class="positions">

<script src="main.js"></script>

<div class="top">
<center>
	<button onclick="topLane()">Top Lane</button>
	<h2 class="topName"></h2>
	<img class="topIcon" src="ChampionArt/Top_icon.png" alt="Lane Picture">
	<img class="topImage" src="" alt="Champion Picture">
</center>
</div>

<div class="jung">
<center>
	<button onclick="jungle()">Jungle</button>
	<h2 class="jungleName"></h2>
    <img class="jungleIcon" src="ChampionArt/Jungle_icon.png" alt="Lane Picture">
    <img class="jungleImage" src="" alt="Champion Picture">
</center>
</div>

<div class="mid">
<center>
	<button onclick="midLane()">Mid Lane</button>
	<h2 class="midName"></h2>
	<img class="midIcon" src="ChampionArt/Middle_icon.png" alt="Lane Picture">
	<img class="midImage" src="" alt="Champion Picture">
</center>
</div>

<div class="ad-carry">
<center>
	<button onclick="adc()">ADC</button>
	<h2 class="adcName"></h2>
	<img class="adcIcon" src="ChampionArt/Bottom_icon.png" alt="Lane Picture">
	<img class="adcImage" src="" alt="Champion Picture">
</center>
</div>

<div class="supp">
<center>
	<button onclick="support()">Support</button>
	<h2 class="suppName"></h2>
	<img class="suppIcon" src="ChampionArt/Support_icon.png" alt="Lane Picture">
	<img class="suppImage" src="" alt="Champion Picture">
</center>
</div>
</div>

</body>
</div>

<footer>
    <p>Random Champ Generator was created under Riot Games' "Legal Jibber Jabber" policy using assets owned by Riot Games.  Riot Games does not endorse or sponsor this project.</p>
</footer>
</html>
