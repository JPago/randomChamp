<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<title>Random Champion</title>
<link href="styles.css" rel="stylesheet">
</head>

<div class="wrapper">
<body>
<header>
	<h1>League of Legends</h1>
	 <h3>Random Champ Generator</h3>
	 <button class="fill" onclick="topLane(), jungle(), midLane(), adc(), support()">Fill all</button>
</header>

<h2 class="role-header">Select a Role</h2>

<div class="positions">

<script src="main.js"></script>

<div class="top">
<center>
	<button onclick="topLane()">Top Lane</button>
	<h2 class="topName">Top Champion</h2>
	<img class="topImage" src="ChampionArt/aatrox.png" alt="Champion Picture">
</center>
</div>

<div class="jung">
<center>
	<button onclick="jungle()">Jungle</button>
	<h2 class="jungleName">Jungle Champion</h2>
    <img class="jungleImage" src="ChampionArt/aatrox.png" alt="Champion Picture">
</center>
</div>

<div class="mid">
<center>
	<button onclick="midLane()">Mid Lane</button>
	<h2 class="midName">Mid Champion</h2>
	<img class="midImage" src="ChampionArt/aatrox.png" alt="Champion Picture">
</center>
</div>

<div class="ad-carry">
<center>
	<button onclick="adc()">ADC</button>
	<h2 class="adcName">ADC Champion</h2>
	<img class="adcImage" src="ChampionArt/aatrox.png" alt="Champion Picture">
</center>
</div>

<div class="supp">
<center>
	<button onclick="support()">Support</button>
	<h2 class="suppName">Support Champion</h2>
	<img class="suppImage" src="ChampionArt/aatrox.png" alt="Champion Picture">
</center>
</div>
</div>


</body>
</div>
</html>
